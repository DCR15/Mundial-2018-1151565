<form class="contact_form" action="#">
  <div>
      <h2>Contacto</h2>
            <span class="required_notificacion">*Datos requeridos</span>
    <ul> 
        <li>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="" placeholder="Cristian Tautiva" required>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="" placeholder="cristianricardotl@ufps.edu.co" required>
            <span class="form_hint">Formato correcto: nombre@algo.com</span>
        </li>
        <li>
            <label for="website">Web-Site</label>
            <input type="url" name="website" id="" placeholder="https://ww2.ufps.edu.co/" required pattern="(http/https)://.+">
            <span class="form_hint">Formato correcto: http://algo.com </span>
        </li>
        <li>
            <label for="message">Mensaje</label>
            <textarea name="message" id="" cols="40" rows="6" required></textarea>
        </li>
        <li>
            <button class="submit" type="submit">Enviar Mensaje</button>
        </li>
    </ul>
  </div>    
</form>
